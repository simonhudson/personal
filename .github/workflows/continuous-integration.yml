name: CI

on:
  pull_request:
    branches: [ "*" ]
    types:
      - opened
      - closed
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 16

jobs:

  jest_tests:
    name: Jest tests
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm test